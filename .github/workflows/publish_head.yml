name: Publish docs to head
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure all history and tags are fetched

      - name: Configure Git Credentials
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # âœ… Generate a weekly cache key
      - name: Generate Cache Key
        run: echo "cache_id=mkdocs-material-$(date --utc '+%V')" >> $GITHUB_ENV

      # âœ… Restore cached dependencies (if available)
      - name: Restore Cached Dependencies
        uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: ~/.cache/pip  # âœ… Correct pip cache path
          restore-keys: |
            mkdocs-material-

      # âœ… Install mkdocs-material and mike
      - name: Install mkdocs-material and mike
        run: |
          python -m pip install --upgrade pip
          pip install --disable-pip-version-check -r requirements.txt
          mkdir -p ~/.cache/pip  # âœ… Ensure cache directory exists

      # âœ… Check if gh-pages branch exists
      - name: Check and initialize gh-pages if missing
        id: check_branch
        run: |
          if git ls-remote --heads origin gh-pages | grep -q gh-pages; then
            echo "âœ… gh-pages branch already exists. Proceeding with deployment..."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "ðŸš€ gh-pages branch is missing. Will initialize using init_docs.yml..."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        
      - name: Run init_docs Reusable Workflow if gh-pages is missing
        if: steps.check_branch.outputs.exists == 'false'
        run: mkdocs gh-deploy

      - name: Deploy HEAD
        run: mike deploy head --push
